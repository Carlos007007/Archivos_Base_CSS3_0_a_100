<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Pseudo clases validación</title>
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<form action="">
		<input class="input-form" type="num" placeholder="Cédula, DNI, DUI" required="" pattern="[0-9]{7,9}" maxlength="9">
		<input class="input-form" pattern="[a-zA-Z$() ]{5,7}" maxlength="7" required="" type="text" placeholder="Nombre">
		<input class="input-form" type="text" placeholder="Apellido">
		<input class="input-form" type="email" placeholder="E-mail">
		<button type="submit">Enviar</button>
	</form>
</body>
</html>
